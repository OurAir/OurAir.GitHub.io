<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> Where am I measuring? </title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<style>
.ui-button {
  background:#3887BE;
  color:#FFF;
  display:block;
  position:absolute;
  top:50%;left:50%;
  width:180px;
  margin:-20px 0 0 -80px;
  z-index:100;
  text-align:center;
  padding:10px;
  border:1px solid rgba(0,0,0,0.4);
  border-radius:3px;
  }
  .ui-button:hover {
    background:#3074a4;
    color:#fff;
    }
</style>

<div id='map'></div>
<a href='#' id='geolocate' class='ui-button'>Where am I measuring?</a>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2Vuc29yd2ViIiwiYSI6IjdEcVRhMDgifQ.lZWJb1QyLpsJ8Dzdc3M5tw';
var geolocate = document.getElementById('geolocate');
var map = L.mapbox.map('map', 'mapbox.streets');

var myLayer = L.mapbox.featureLayer().addTo(map);

if (!navigator.geolocation) {
    geolocate.innerHTML = 'Geolocation is not available';
} else {
    geolocate.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();
        map.locate();
    };
}


map.on('locationfound', function(e) {
    map.fitBounds(e.bounds);

    myLayer.setGeoJSON({
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [e.latlng.lng, e.latlng.lat]
        },
        properties: {
            'title': 'Lat:' + e.latlng.lat + ', ' + 'Lng:' + e.latlng.lng,
            'marker-color': '#ff8888',
            'marker-symbol': 'star'
        }
    });

    
    geolocate.parentNode.removeChild(geolocate);
});


map.on('locationerror', function() {
    geolocate.innerHTML = 'Your browser is not compatible, please try another browser.';
});
</script>


</body>
</html>
